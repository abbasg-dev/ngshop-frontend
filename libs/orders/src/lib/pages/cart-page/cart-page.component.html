<div class="cart-page">
    <div class="grid p-fluid">
        <div class="field col-12 md:col-8 mb-0">
            <div [style]="{'width':'max-content'}">
                <p-button label="Continue shopping" icon="pi pi-arrow-left" styleClass="continue-shopping-btn w-20"
                    (onClick)="backToShop()">
                </p-button>
            </div>
            <div>
                <h4>
                    My Cart: {{ cartCount }} Item(s)
                </h4>
            </div>
            <div class="cart-shipping mb-5">
                Shipping after the payment, Delivery time : 1 to 4 working days
            </div>
            <div class="cart-item mb-3" *ngFor="let cartItem of _getFilteredProducts()">
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-9">
                        <div class="flex">
                            <div class="cart-item-image mr-4">
                                <img 
                                    [src]="cartItem.product.image"
                                    [attr.alt]="cartItem.product.name"
                                >
                            </div>
                            <div class="block align-self-center">
                                <div class="cart-item-name">{{cartItem.product.name}}</div>
                                <div class="cart-item-price">{{ cartItem.product.price| currency }}</div>
                                <div class="cart-item-remove">
                                    <p-button icon="pi pi-trash" (onClick)="deleteCartItem(cartItem)"></p-button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field col-12 md:col-3">
                        <div class="p-field cart-item-quantity">
                            <p-inputNumber 
                                mode="decimal" 
                                [showButtons]="true" 
                                [inputId]="cartItem.product.id" 
                                [min]="1" 
                                [max]="100"
                                [(ngModel)]="cartItem.quantity"
                                (onInput)="updateCartItemQuantity($event, cartItem)"
                            >
                            </p-inputNumber>
                        </div>
                        <div class="cart-item-subtotal">
                            Subtotal
                            <span class="cart-item-subtotal-value">{{ cartItem.product.price * cartItem.quantity| currency }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field col-12 md:col-4">
            <orders-cart-summary></orders-cart-summary>
        </div>
    </div>
</div>
