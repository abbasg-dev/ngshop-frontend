<div class="categories-banner">
    <h3>Categories</h3>
    <div class="grid p-fluid justify-content-center">
        <div class="field col-12 md:col-2 m-0 p-2" *ngFor="let category of categories">
            <div class="category" [routerLink]="'/category/' + category._id"
                [ngStyle]="{ backgroundColor: category.color }">
                <div class="category-icon">
                    <i class="pi pi-{{ category.icon }}"></i>
                </div>
                <div class="category-name">{{ category.name }}</div>
            </div>
        </div>
    </div>
</div>
