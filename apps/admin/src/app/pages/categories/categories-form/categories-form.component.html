<p-toast></p-toast>
<div class="admin-page">
    <p-card 
        [header]="editmode ? 'Edit Category' : 'Add Category'"
        [subheader]="editmode ? 'You can edit categories here' : 'You can add categories here'"
    >
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right m-0">
                        <div class="card">
                            <p-button 
                                [styleClass]="editmode ? 'p-button-success' : 'p-button-primary'" 
                                class="mr-2"
                                [label]="editmode ? 'Update' : 'Create'"
                                [icon]="editmode ? 'pi pi-pencil' : 'pi pi-plus'"
                                (onClick)="onSubmit()"
                            ></p-button>
                            <p-button 
                                styleClass="p-button-secondary"
                                class="mr-2"
                                label="Cancel" 
                                icon="pi pi-arrow-circle-left"
                                (click)="onCancel()"
                            ></p-button>
                        </div>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <form [formGroup]="form">
            <div class="grid p-fluid">
                <div class="field col-12 md:col-4">
                    <label for="name">Name</label>
                    <input formControlName="name" id="name" type="text" pInputText>
                    <small *ngIf="categoryForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
                </div>
                <div class="field col-12 md:col-4">
                    <label for="icon">Icon</label>
                    <input formControlName="icon" id="icon" type="text" pInputText>
                    <small *ngIf="categoryForm['icon'].invalid && isSubmitted" class="p-error">Icon is required</small>
                </div>
                <div class="field col-12 md:col-4">
                    <label for="color">Color</label><br>
                    <p-colorPicker formControlName="color"></p-colorPicker>
                </div>
            </div>
        </form>
    </p-card>
</div>
