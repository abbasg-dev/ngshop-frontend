<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Edit User' : 'Add User'"
        [subheader]="editmode ? 'You can edit users here' : 'You can add users here'">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right m-0">
                        <div class="card">
                            <p-button [styleClass]="editmode ? 'p-button-success' : 'p-button-primary'" class="mr-2"
                                [label]="editmode ? 'Update' : 'Create'"
                                [icon]="editmode ? 'pi pi-pencil' : 'pi pi-plus'" (onClick)="onSubmit()"></p-button>
                            <p-button styleClass="p-button-secondary" class="mr-2" label="Cancel"
                                icon="pi pi-arrow-circle-left" (click)="onCancel()"></p-button>
                        </div>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <form [formGroup]="form">
            <div class="grid p-fluid">
                <div class="field col-12 md:col-4">
                    <label for="name">Name</label>
                    <input formControlName="name" id="name" type="text" pInputText />
                    <small *ngIf="userForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
                </div>
                <div class="field col-12 md:col-4">
                    <label for="email">Email</label>
                    <input formControlName="email" id="email" type="text" pInputText />
                    <small *ngIf="userForm['email'].invalid && isSubmitted" class="p-error">
                        <span *ngIf="userForm['email'].errors['required']">email is required</span>
                        <span *ngIf="userForm['email'].errors['email']">email is invalid</span>
                    </small>
                </div>
                <div class="field col-12 md:col-4">
                    <label for="passwordHash">Password</label>
                    <input formControlName="passwordHash" id="passwordHash" type="password" pInputText />
                    <small *ngIf="userForm['passwordHash'].invalid && isSubmitted" class="p-error">Password is required</small>
                </div>
                <div class="field col-12 md:col-4">
                    <label for="color">Phone</label><br />
                    <ngx-intl-tel-input
                        [cssClass]="'p-inputtext p-component p-element p-filled'"
                        [enableAutoCountrySelect]="true"
                        [enablePlaceholder]="false"
                        [searchCountryFlag]="true"
                        [selectFirstCountry]="false"
                        [maxLength]="15"
                        [phoneValidation]="true"
                        formControlName="phone"
                        [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                        [preferredCountries]="[CountryISO.UnitedStates, CountryISO.Lebanon]"
                        [selectedCountryISO]="CountryISO.Lebanon"
                    ></ngx-intl-tel-input><br>
                    <small *ngIf="userForm['phone'].invalid && isSubmitted" class="p-error">Enter valid phone number</small>
                </div>
                <div class="field col-12 md:col-4">
                    <label for="isAdmin">Is Admin</label><br />
                    <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                </div>
                <div class="field col-12 md:col-4">
                    <label for="street">Street</label>
                    <input formControlName="street" id="street" type="text" pInputText />
                </div>
                <div class="field col-12 md:col-4">
                    <label for="street">Apartment</label>
                    <input formControlName="apartment" id="apartment" type="text" pInputText />
                </div>
                <div class="field col-12 md:col-4">
                    <label for="street">Zip Code</label>
                    <input formControlName="zip" id="zip" type="text" pInputText />
                </div>
                <div class="field col-12 md:col-4">
                    <label for="city">City</label>
                    <input formControlName="city" id="city" type="text" pInputText />
                </div>
                <div class="field col-12 md:col-4">
                    <label for="country">Country</label><br />
                    <p-dropdown [options]="countries" formControlName="country" optionLabel="name" optionValue="id"
                        [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Country"></p-dropdown>
                </div>
            </div>
        </form>
    </p-card>
</div>
