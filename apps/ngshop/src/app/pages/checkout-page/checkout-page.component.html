
<div class="checkout-page">
    <div>
        <p-button 
            label="Back to cart" 
            icon="pi pi-arrow-left"
            (onClick)="backToCart()"
        ></p-button>
    </div>
    <div class="grid p-fluid checkout-form">
        <div class="field col-12 md:col-8">
            <form [formGroup]="checkoutFormGroup">
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-4">
                        <label for="name">Name</label>
                        <input formControlName="name" id="name" type="text" pInputText />
                        <small *ngIf="checkoutForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="email">Email</label>
                        <input formControlName="email" id="email" type="text" pInputText />
                        <small *ngIf="checkoutForm['email'].invalid && isSubmitted" class="p-error">
                            <span *ngIf="checkoutForm['email'].errors['required']">Email is required</span>
                            <span *ngIf="checkoutForm['email'].errors['email']">Email is invalid</span>
                        </small>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="color">Phone</label><br />
                        <ngx-intl-tel-input
                            [cssClass]="'p-inputtext p-component p-element p-filled'"
                            [enableAutoCountrySelect]="true"
                            [enablePlaceholder]="false"
                            [searchCountryFlag]="true"
                            [selectFirstCountry]="false"
                            [maxLength]="15"
                            [phoneValidation]="true"
                            formControlName="phone"
                            [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                            [preferredCountries]="[CountryISO.UnitedStates, CountryISO.Lebanon]"
                            [selectedCountryISO]="CountryISO.Lebanon"
                        ></ngx-intl-tel-input><br>
                        <small *ngIf="checkoutForm['phone'].invalid && isSubmitted" class="p-error">Enter valid phone number</small>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="street">Street</label>
                        <input formControlName="street" id="street" type="text" pInputText />
                        <small *ngIf="checkoutForm['street'].invalid && isSubmitted" class="p-error">Street is required</small>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="street">Apartment</label>
                        <input formControlName="apartment" id="apartment" type="text" pInputText />
                        <small *ngIf="checkoutForm['apartment'].invalid && isSubmitted" class="p-error">Apartment is required</small>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="street">Zip Code</label>
                        <input formControlName="zip" id="zip" type="text" pInputText />
                        <small *ngIf="checkoutForm['zip'].invalid && isSubmitted" class="p-error">Enter valid Zip code</small>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="city">City</label>
                        <input formControlName="city" id="city" type="text" pInputText />
                        <small *ngIf="checkoutForm['city'].invalid && isSubmitted" class="p-error">City is required</small>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label for="country">Country</label><br />
                        <p-dropdown [options]="countries" formControlName="country" optionLabel="name" optionValue="id"
                            [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Country"></p-dropdown>
                        <small *ngIf="checkoutForm['country'].invalid && isSubmitted" class="p-error">Country is required</small>    
                    </div>
                </div>
            </form>
        </div>
        <div class="field col-12 md:col-4">
            <orders-cart-summary></orders-cart-summary>
            <div class="checkout-button">
                <p-button label="Place-Order" (onClick)="placeOrder()"></p-button>
            </div>
          </div>
    </div>
</div>
